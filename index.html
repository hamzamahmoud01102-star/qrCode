<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الإجابة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: #fff;
      font-family: "Cairo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #c5a100;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <form method="POST" id="feedbackForm">
    <h2>من فضلك اكتب اسمك وإجابتك</h2>
    <input type="text" id="name" placeholder="الاسم" name="name" required>
    <textarea id="answer" rows="4" name="message" placeholder="إجابتك..." required></textarea>
    <button type="submit">إرسال</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function() {
      emailjs.init("YVWdRVpJGrLd3gBPx"); 
    })();

    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('service_hznzont', 'template_odmsxpd', this)
        .then(function() {
          alert('اجابتك وصلت لو صح هيبقا ليك هديه')
        }, function(error) {
          alert('Failed to send message. Error: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
